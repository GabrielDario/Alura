<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }
    
    var pesoFlavio = 73;
    var alturaFlavio = 1.71;
    var imcFlavio = pesoFlavio / ( alturaFlavio * alturaFlavio);
    
    mostra("o imc do Flávio é " + imcFlavio );
</script>
