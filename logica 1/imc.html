<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }
    function calculaIMC(peso, altura) {
        var imc = peso / (altura * altura);
        return imc;
    }

    var imcFlavio = calculaIMC(73, 1.71);
    var imcAmigo = calculaIMC(68, 1.72);

    mostrar(imcFlavio);
    mostrar(imcAmigo);
</script>

<script>
    var nome = prompt("Informe seu nome");
    var altura = prompt(nome + ", informe sua altura");
    var peso = prompt(nome + ", informe sua peso");
    var imc = peso / (altura * altura);
    document.write(nome + ", seu IMC é " + imc);
</script>
<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function a(texto) {

        return "(" + texto + ")";
    }

    function b(texto) {

        return "@" + texto + "@";
    }

    function c(nome, sobrenome) {

        return b(nome + " " + a(sobrenome));

    }

    var resultado = c("Flávio", "Almeida");

    mostra(resultado);

</script>
